name: font index

on:
  push:
    paths:
      - '**.ttf'
      - '**.otf'
      - '**/fonts/**'

jobs:
  index-fonts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: List all font files
        run: |
          find . -type f \( -iname '*.ttf' -o -iname '*.otf' \) > fonts.txt

      - name: Update README.md font list
        run: |
          awk '/<!-- FONT-LIST-START -->/{print;printfont=1;system("cat fonts.txt | sed \"s/^/- `/;s/$/`/\"");next}/<!-- FONT-LIST-END -->/{printf "";printf "\n";printf "<!-- FONT-LIST-END -->\n";font=0;next}font!=1{print}' README.md > README.new.md
          mv README.new.md README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "font list update @ README.md" || echo "nothing to commit"
          git push
